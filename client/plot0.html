<!DOCTYPE html>
<html>

<head>
	<title>Point plotter</title>
	<script src='jquery-3.2.1.min.js'></script>
	<meta charset="utf-8"></meta>
</head>

<body>

	<form style='border: solid 1px blue; margin: 10px; padding: 5px'>
		Enter an array of points: 
<textarea rows='10' cols='50' style='font-size:16px;font-weight:900'>[
	{"x":5,"y":5},
	{"x":395,"y":5},
	{"x":395,"y":195},
	{"x":5,"y":195}
]</textarea>
		<button type="button">Submit</button>
	</form>
	
	<div id='svg'  style='border: dashed 1px green; margin: 10px; padding: 5px'>
		<svg width='400' height='200'>
		   <rect x="5" y="5" width="390" height="190" style="stroke:green; stroke-width:3; fill:yellow" />
		   <!--  circle cx="50" cy="50" r="50" style="fill:red"/  -->
		</svg>
	</div>

	<script>
		var point = {
				"x": 50,
				"y": 30
		};
		var arrayOfPoints = [
			{
				"x": 50,
				"y": 30
			},
			{
				"x": 70,
				"y": 20
			}
		]
		//arrayOfPoints.forEach(function(point) {
		//	alert(point.x+","+point.y)
		//})
		
		//alert(JSON.stringify(arrayOfPoints))
		
		
		function plotPoint(x,y) {
			$("svg").append(
				'<circle cx="' + x + '" cy="' + y + '" r="5" style="fill:blue; stroke-width:0"/>'
			)
		}
		
		function repaint() {
			$("div#svg").html($("div#svg").html());
		}
		

		$("button").click(function() {
			var input = $("textarea").val();
			var points = JSON.parse(input)
			$("div#svg circle").remove()
			points.forEach ( p => plotPoint(p.x, p.y) ) 
			$("div#svg").html($("div#svg").html());
			return false
		})
	</script>

</body>
</html>
